<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name=viewport>
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>ToDoList</title>
<link rel="shortcut icon" href=./favicon.ico><link href=./index.css rel=stylesheet></head>
<body>
    <header>
        <h1>ToDoList</h1>
    </header>
    <main>
        <div class=input>
            <input type=text name=submit placeholder=你想做点儿啥~>
        </div>
        <div class=todo>
            <div class=options>
                <div class=options-active id=todo>ToDo(<span></span>)</div>
                <div id=completed>已完成(<span></span>)</div>
                <div id=undone>未完成(<span></span>)</div>
                <div class=clearall>清除所有</div>
            </div>
            <div class=list>
                <div class=details>
                    <div class=left>
                        <div class=date></div>
                        <div class=content></div>
                    </div>
                    <div class=right>
                        <div class=status></div>
                        <div class=clear></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>

</html>
